<div class="hero-header ">
    <div class="container-fluid">
        <!-- Row start -->
        <div class="row gx-3">
            <div class="col-xxl-12">

            </div>
        </div>
        <!-- Row end -->
    </div>
</div>

<div class="hero-body ">
    <div class="container-fluid">
        <!-- Row start -->
        <div class="row gx-3">
            <div class="col-xxl-12">
                <div class="card">
                    @if (loading == true) {
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    }

                    <div class="card-body">

                        <div class="row gx-3 mb-3">
                            <div class="col-lg-12">
                                <h1
                                    class="text-start text-primary fw-bolder">Ecrire
                                    un flash</h1>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Rubrique</mat-label>
                                    <mat-select [(value)]="selectedRubriqueOption"
                                        (selectionChange)="onChange_rubrique($event)">
                                        @for (rubrique of list_rubrique; track
                                        $index) {
                                        <mat-option [value]="rubrique.id">{{
                                            rubrique.rubrique }}</mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </div>


                            <div class="col-lg-6 col-md-6">
                                <mat-form-field>
                                    <mat-label>Pays</mat-label>
                                    <mat-select [(value)]="selectedPaysOption"
                                        (selectionChange)="onChange_pays($event)">
                                        @for (pays of list_pays; track $index) {
                                        <mat-option [value]="pays.id">{{
                                            pays.pays }}</mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </div>



                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-lg-12">

                                <div class="row">

                                    <div class="col-lg-12 mb-3">
                                        <mat-form-field
                                            class="example-full-width"
                                            appearance="outline">
                                            <mat-label>Le message du flash</mat-label>
                                            <textarea [(ngModel)]="contents" (ngModelChange)="transformToUpercase($event)" maxlength="160"
                                                rows="3" matInput
                                                placeholder="Le message..."></textarea>

                                                <mat-hint align="start"><strong>Nombre de caract√®res</strong> </mat-hint>
                                                <mat-hint align="end">{{contents.length}} / 160</mat-hint>
                                        </mat-form-field>

                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <button (click)="addFlashes()"

                                            mat-fab extended
                                            class="default__btn__lg w-100"
                                            color="primary">
                                            <mat-icon>save</mat-icon>
                                            Enregistrer le flash
                                        </button>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row end -->
    </div>
</div>

<ngx-spinner type = "ball-circus" size = "large" color = "#ef8f01" [fullScreen] = "true">
    <p style="color: #fff; font-size: 1.2rem" > Chargement en cours... </p>
</ngx-spinner>
