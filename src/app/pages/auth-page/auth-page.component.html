<div class="row min-vh-100 bg-100">
    <div class="col-6 d-none d-lg-block position-relative bg-gray">
        <div class="bg-holder"
            style="background-image:url(assets/medias/home.png);background-position: center; background-size: contain;"></div>
        <!--/.bg-holder-->
    </div>
    <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
        <div class="row justify-content-center g-0">
            <div class="col-lg-9 col-xl-8 col-xxl-7 ">
                <mat-card>
                    @if (_loading == true) {
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    }

                    <mat-card-header class="bg-circle-shape bg-shape text-center">
                        <mat-card-title
                            class="position-relative  p-2 font-sans-serif fw-bolder fs-5 z-1 link-light">
                            ALERTE INFO SARL
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row mt-3">
                            <div class="col-auto">
                                <h3 >
                                    <span class="fs-6 fw-bolder">Se connecter</span> <br>
                                    <span>à mon espace</span>
                                </h3>

                            </div>
                        </div>
                        <mat-divider></mat-divider>

                        <div  class="row align-items-center text-center">

                            <div class="col-md-12 mb-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Adresse email </mat-label>
                                    <input [(ngModel)]="email" type="email" matInput required
                                        placeholder="exemple@exemple.com">
                                        <mat-icon matSuffix>mail</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Mot de passe</mat-label>
                                    <input [(ngModel)]="password" matInput required [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide= !hide"
                                        [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' :'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="mt-3">
                                <button (click)="authentification()" [disabled]="password.length < 6" class="w-100 mb-3 default__btn__lg"
                                    mat-fab extended color="warn">
                                    <mat-icon>login</mat-icon>
                                    Se connecter
                                </button>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-between">
                        <mat-checkbox class="example-margin">Se souvenir de moi</mat-checkbox>
                        <button (click)="openCheckAuthorizationDialog('1000ms','1000ms')" class="fw-bolder text-decoration-underline" mat-button>
                            Mot de passe oublié
                        </button>
                    </mat-card-actions>

                </mat-card>

            </div>
        </div>
    </div>
</div>
