<h1 mat-dialog-title class="">

    Liste des images
    <button mat-fab extended color="primary" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Fermer
    </button>

</h1>
<div mat-dialog-content style="max-height: 95vh ">
    <div class="container-fluid">
        <div class="d-flex justify-content-between mb-3">
            <button (click)="openGalerieDialog()" mat-fab extended color="primary" mat-dialog-close>
                <mat-icon>add</mat-icon>
                Nouvelle image
            </button>

            @if (media_url !='') {
                <button (click)="imagePathIsUsed()" mat-fab extended color="warn" mat-dialog-close>
                    <mat-icon>next_plan</mat-icon>
                    Suivant
                </button>
            }
        </div>
        <div class="row gx-3 mb-3">
            <div class="col-lg-12 col-md-12">
                <mat-form-field
                    appearance="fill">
                    <mat-label>Rechercher une
                        image par mot
                        clé</mat-label>
                    <input matInput (input)="searchImage($event)"
                        placeholder="Rechercher une image par mot clé">
                </mat-form-field>
            </div>
        </div>

        <div class="row gx-3">
            <div class="col-lg-12 col-md-12">
                <div class="row">

                        @for (search_data of searchData; track $index) {
                            <div class="col-lg-2">
                                <div class="card">
                                    <div class="card-img">
                                        <img [src]="search_data.galerie_img_url" class="card-img-top img-fluid" alt="Google Admin">
                                    </div>
                                    <div class="card-header">
                                        <div class="card-title">{{ search_data.galerie_libelle }} </div>
                                    </div>
                                    <div class="card-body">

                                        <div class="d-flex justify-content-between">
                                            <mat-slide-toggle (click)="onChooseImage(search_data.galerie_img_url)">Choisir</mat-slide-toggle>
                                            <button matTooltip="Choisissez l'image" mat-icon-button [cdkCopyToClipboard]="search_data.galerie_img_url" (cdkCopyToClipboardCopied)="onClipboardCopy($event)">
                                                <mat-icon>content_copy</mat-icon>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        }


                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner type = "ball-circus" size = "large" color = "#fe0000" [fullScreen] = "true">
    <p style="color: #fff; font-size: 1.2rem" > Chargement en cours... </p>
</ngx-spinner>
