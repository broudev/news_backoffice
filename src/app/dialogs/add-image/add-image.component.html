<h1 mat-dialog-title>Ajouter une nouvelle image</h1>
@if (loading == true) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Le libellé de l'image <code class="fs-4">*</code></mat-label>
                <input [(ngModel)]="galerie_libelle" matInput required placeholder="Le libellé de l'image">
            </mat-form-field>
        </div>



        <div class="col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea #input maxlength="160" matInput [(ngModel)]="galerie_description"></textarea>
            </mat-form-field>
        </div>

        @if (img_update == true) {
            <div class="col-md-12">

                <label for="formFileLg" class="form-label">Joindre une image <code>*</code>  </label>
                <input (change)="uploadFile($event)" class="form-control form-control-lg" id="formFileLg" type="file">
            </div>
        }


        @if (img_update == false) {
            <div class="d-flex justify-content-center my-2">
                <img [src]="old_image" class="card-img-top " style="width: 18%;" alt="...">
                <button  (click)="isUpdateImg()" mat-fab extended color="primary">
                    <mat-icon class="mat-18 mr-1">edit</mat-icon>
                        Modifier
                </button>
            </div>
        }




    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-fab extended color="primary" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Annuler
    </button>
    @if (is_update == true) {
        <button  mat-fab extended color="warn" (click)="updateGalerie()">
            <mat-icon>update</mat-icon>
            Modifier
        </button>
    }
    @if (is_update == false) {
        <button  mat-fab extended color="warn" (click)="saveGalerie()">
            <mat-icon>save</mat-icon>
            Enregistrer
        </button>
    }

</div>
