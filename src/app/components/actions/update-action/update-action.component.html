<div mat-dialog-content>
    <div class="row mt-2 justify-content-center">
        <div class="col-md-12 text-center">
            <img src="assets/alert.svg" width="50" alt="" srcset="">
            <hr>
            <p class="fw-bolder">
                Attention ! Avant de modifier un
                <strong class="text-danger">responsable</strong>  ou <strong class="text-danger">agent</strong>,
                prière de rendre sa responsabilité <strong class="text-danger">Inactif</strong>.
            </p>
        </div>

    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="cancel()">
        <mat-icon class="mat-18 me-2 f-18">reply</mat-icon>
        Annuler
    </button>
    <button mat-raised-button color="warn" (click)="confirm()">
        <mat-icon class="mat-18 me-2 f-18">done_all</mat-icon>
        Confirmer
    </button>
</div>
